<div mat-dialog-content class="pet-detail">
  <mat-card fxLayout="column" fxLayoutAlign="center center">
    <mat-card-header>
      <mat-card-title>{{ pet.name }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      [src]="pet.imageUrl"
      alt="Photo of {{ pet.name }}"
      onerror="this.src='assets/image-not-found.png'"
    />
    <mat-card-content>
      <span [class]="'pet-status ' + pet.status">
        {{ pet.status }}
      </span>
    </mat-card-content>
  </mat-card>
</div>
<div mat-dialog-actions fxLayoutAlign="center">
  <button mat-button mat-dialog-close>Close</button>
</div>
